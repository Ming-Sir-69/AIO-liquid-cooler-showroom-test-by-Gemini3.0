<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIO X-TREME Showroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              // Night Mode (Cyberpunk)
              'neon-pink': '#ff00ff',
              'neon-blue': '#00ffff',
              'cyber-black': '#050505',
              'cyber-gray': '#1a1a1a',
              // Day Mode (Industrial Clash)
              'acid-green': '#ccff00',
              'deep-purple': '#4b0082',
              'stark-white': '#ffffff',
              'concrete-gray': '#f3f4f6',
              // Paper Plane
              'kraft-paper': '#F5F5DC', 
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide Default Cursor */
      body, a, button, input, select, textarea {
        cursor: none !important;
      }

      body { 
        margin: 0; 
        overflow: hidden; 
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #888; }

      /* 3D Scene Utilities */
      .perspective-2000 { perspective: 2000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Glitch Effect Classes */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(19px, 9999px, 82px, 0); }
        20% { clip: rect(68px, 9999px, 8px, 0); }
        40% { clip: rect(2px, 9999px, 45px, 0); }
        60% { clip: rect(55px, 9999px, 11px, 0); }
        80% { clip: rect(34px, 9999px, 98px, 0); }
        100% { clip: rect(12px, 9999px, 56px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 95px, 0); }
        20% { clip: rect(23px, 9999px, 4px, 0); }
        40% { clip: rect(92px, 9999px, 2px, 0); }
        60% { clip: rect(28px, 9999px, 35px, 0); }
        80% { clip: rect(2px, 9999px, 56px, 0); }
        100% { clip: rect(44px, 9999px, 98px, 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
